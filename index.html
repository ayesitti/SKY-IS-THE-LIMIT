<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module"></script>

    <title>The Sky Is The Limit</title>
  </head>

  <body>
    <!-- //====$$$$$$$$$$=======MAIN SCREEN=======$$$$$$$$$====// -->

    <div id="clouds" class="">
      <div class="cloud x1"></div>

      <div class="cloud x2"></div>
      <div class="cloud x3"></div>
      <div class="cloud x4"></div>
      <div class="cloud x5"></div>

      <section id="main-screen" class="screen">
        <div class="main-container"></div>
        <h1>THE SKY IS THE LIMIT</h1>
        <p class="start-info">
          Type as many words as you can until you reach the sky!
        </p>
        <div class="cloud-container">
          <!-- Clouds go here -->
        </div>
        <div class="angelMainScreen">
          <div class="angelMainCharacter">
            <!-- angel character in here -->
          </div>
        </div>
        <button class="btn-play">PLAY</button>
      </section>
    </div>

    <!--$$$$$=========== GAME SCREEN==========$$$$ -->
    <section id="game-screen" class="screen hidden">
      <div class="cloud-container">
        <!-- Clouds go here -->
      </div>
      <div class="angel-container">
        <div class="angelGameCharacter jumpAnimation">
          <!-- angel character in here -->
        </div>
      </div>
      <div id="topBar">
        <div class="hearts-container">
          <img src="Assets/heart (2).png" alt="heartsimage" class="heart" />
          <img src="Assets/heart (2).png" alt="heartsimage" class="heart" />
          <img src="Assets/heart (2).png" alt="heartsimage" class="heart" />
        </div>
        <div class="time">
          <!-- <span></span> -->
          <span class="timer">0:00</span>
        </div>
        <div class="scoreWrap">
          <p>Score:</p>
          <span class="words-count">0</span>
        </div>
      </div>

      <div id="wordsWrapper">
        <div class="wordsWrap">
          <p class="words"></p>
        </div>

        <div class="nextWordsWrap">
          <p class="nextWords"></p>
        </div>
      </div>
    </section>

    <!-- =====$$$$$=====GAME OVER====$$$$$===== -->
    <section id="game-over-screen" class="screen hidden">
      <div class="container">
        <p>GAME OVER!</p>
        <div class="words-information">
          <span class="scoreDisplay">0</span>
        </div>

        <div class="time">
          <span class="playDuration">0:00</span>
        </div>

        <div class="wpm">
          <span>Your average Words Per Minute: </span>
          <span class="wpm">0</span>
        </div>

        <button class="btn-replay">PLAY AGAIN</button>
      </div>
    </section>
    <dialog id="dialog">
      <audio id="mainAudio" src="./Assets/8-bit-dream-land-142093.mp3"></audio>
      <audio
        id="inGameAudio"
        src="./Assets/y2mate.com - Angel heavenly choir singing ahhh sound effect.mp3"
      ></audio>
      <audio
        id="correctWordAudio"
        src="./Assets/mixkit-video-game-treasure-2066.wav"
      ></audio>
      <audio
        id="gameOver"
        src="./Assets/mixkit-player-losing-or-failing-2042.wav"
      ></audio>
    </dialog>
  </body>
</html>
