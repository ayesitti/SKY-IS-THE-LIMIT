<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Sky Is The Limit</title>
</head>
<body>
    <!-- //====$$$$$$$$$$=======MAIN SCREEN PART=======$$$$$$$$$====// -->
    <section id="main-screen" class="screen">
    <div class="main-container"></div>
    <div class="angel-container">
        <!-- angel character in here -->
    </div>

    <h1>THE SKY IS THE LIMIT</h1>
    <p class="start-info">Type as many words as you can until you reach the sky!</p>
    <div id="cloud"></div>
    <button id="btn-play">PLAY</button>
    
</section>

<!--$$$$$=========== GAME SCREEN==========$$$$ -->
<section id="game-screen" class="screen"> 
    <div class="cloud-container">
        <!-- Clouds go here -->
    </div>
    <div class="angel-container">
        <!-- angel character in here -->
    </div>
    <div class="user-life">
        <span>Life: </span>
        <span>3</span>
    </div>
    <div class="words-information">
        <span>Score: </span>
        <span class="wordsCount">0</span>
    </div>
    <div class="wordsWrap">
    <p class="words"></p>
    </div>
</section>


<!-- =====$$$$$=====GAME OVER====$$$$$===== -->
<section id="game-over-screen" class="screen"> 
<div class="container">
<div class="words-information">
    <span>Numbers of words: </span>
    <span class="wordsCount">0</span>
</div>

<div class="time">  
    <span>Play time: </span>
    <span class="playDuration">0</span>
</div>

<div class="wpm">  
    <span>Words Per Minute: </span>
    <span class="playDuration">0</span>
</div>


<button id="btn-replay">PLAY AGAIN</button>
</section>
<dialog id="dialog">
<audio id="" src=""></audio>

</dialog>
    
<script src="script.js"></script>
</body>
</html>
